<div class="center-container">
    <div class="row">
        <div class="col s8 offset-s2 m6 offset-m3 l4 offset-l4">
            <div ng-if="error" class="card-panel" ng-class="error.type">
                <p class="white-text" ng-bind="error.message">Invalid username and password.</p>
            </div>
            <div class="card">
                <div class="card-content">
                    <img class="center-img" src="/images/logo.png"/>
                    <span class="card-title">Login</span>
                    <form class="form">
                        <div class="input-field">
                            <input ng-model="user.username" class="form-control" placeholder="E-mail" name="username" type="email" id="username"/>
                            <label for="username">Username</label>
                        </div>

                        <div class="input-field">
                            <input ng-model="user.password"  class="form-control" placeholder="Password" name="password" type="password" value="" id="password"/>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input id="remember" name="remember" type="checkbox" value="Remember Me"/>
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="input-field">
                            <span class="right-align"> Or <a href="#!/signup">Signup</a></span>
                        </div>
                        <div class="input-field">
                            <a type="submit" ng-click="submit()" class="btn btn-lg btn-success btn-block">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
