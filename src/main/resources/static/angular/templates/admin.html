<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text red lighten-3" style="position: relative;">
                <span class="card-title">Card Title</span>
                <a class="activator btn-floating halfway-fab waves-effect waves-light red" ng-click="clean()">
                    <i class="material-icons">add</i>
                </a>
            </div>
            <div class="card-content" style="min-height: 70vh;">
                <table class="striped">
                    <thead>
                    <th>#</th>
                    <th>User Name</th>
                    <th>Roles</th>
                    <th>Created Date</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td ng-bind="user.id"></td>
                        <td ng-bind="user.userName"></td>
                        <td>
                            <ul>
                                <li ng-repeat="role in user.roleList">
                                    <span ng-bind="role.name"></span>
                                </li>
                            </ul>
                        </td>
                        <td ng-bind="user.createdDate | date"></td>
                        <td>
                            <a class="btn-floating green activator" ng-click="edit(user)"><i class="material-icons">mode_edit</i></a>
                            <a class="btn-floating red" ng-click="delete(user)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">New User<i class="material-icons right">close</i></span>
                <form class="form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="user.userName" class="form-control" placeholder="E-mail" name="username" type="email" id="username"/>
                            <label for="username">Username</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="user.password" class="form-control" placeholder="Password" name="password" type="password" id="password"/>
                            <label for="username">Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="role" ng-model="user.roleList" ng-options="role.name for role in roles track by role.id" multiple>
                            </select>
                            <label class="active" for="role">Roles</label>
                        </div>
                    </div>

                    <div class="input-field">
                        <a type="submit" ng-click="save()" class="btn btn-lg btn-success btn-block">Submit</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
